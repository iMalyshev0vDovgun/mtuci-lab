<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <h2>Error</h2>
    <p>
        {% if error == 1 %}
            Форма пуста!
        {% elif error == 2 %}
            Такого пользователя не существует!
        {% elif error == 3 %}
            Такой пользователь уже существует!
        {% endif %}
    </p>
</body>
</html>
